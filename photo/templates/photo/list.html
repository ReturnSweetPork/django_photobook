{% extends "photo/base.html" %}
{% block bb %}
    <h1>안호두 사진</h1>
    <hr>
    {% for photo in photos%}
        
<div class="card" style="width: 18rem;">
  <img src="{{photo.image.url}}" alt="{{photo.image}}" class="card-img-top" >
  <div class="card-body">
    <h5 class="card-title">{{photo.title}}</h5>
    <p class="card-text">{{photo.content}}</p>
    <a href="{% url 'photos:detail' photo.id %}">글보기</a>
  </div>
</div>

<br>
<br>

    {% endfor %}
{% endblock %}
